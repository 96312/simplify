<!DOCTYPE html>
<html>
<head>
	<title>Simplify</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<div id="simplOptions">
 		<img src="img/icon128.png"><br>

 		<h1>Simplify Gmail Options</h1><br>

 		<table>
 			<tr>
 				<td><label for="hideAddons">Hide Add-ons menu</label></td>
		 		<td class="toggle"><input type="checkbox" id="hideAddons"></td>
 			</tr>
 			<tr>
 				<td><label for="minimizeSearch">Keep search minimized when not in use</label></td>
		 		<td class="toggle">
		 			<input type="checkbox" id="minimizeSearch">
		 			<!-- <div class="center"><br /><div class="toggle-button"><span></span></div></div> -->
		 		</td>
 			</tr>
		</table><br><br>

 		<table>
 			<tr class="label">
 				<td colspan="2">Enable keyboard shortcuts</td>
 			</tr>
 			<tr>
 				<td>
		 			<label for="kbsToggle">
		 				<kbd id="systemKey1">Ctrl</kbd>+<kbd id="systemKey">S</kbd> - 
		 				Toggle Simplify on/off
		 			</label>
		 		</td>
		 		<td class="toggle"><input type="checkbox" id="kbsToggle"></td>
 			</tr>
 			<tr>
 				<td>
		 			<label for="kbsMenu">
		 				<kbd id="systemKey2">Ctrl</kbd>+<kbd id="systemKey">M</kbd> - 
		 				Toggle Gmail navigation menu open/closed
		 			</label>
		 		</td>
		 		<td class="toggle"><input type="checkbox" id="kbsMenu"></td>
 			</tr>
		</table><br><br>

 		<table class="beta">
 			<tr class="label">
 				<td colspan="2">Beta features</td>
 			</tr>
 			<tr>
 				<td><label for="dateGrouping">Group emails by date</label></td>
		 		<td class="toggle"><input type="checkbox" id="dateGrouping"></td>
 			</tr>
		</table>

 		<br>

	</div>
</body>
</html>
